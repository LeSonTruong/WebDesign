<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet'
    href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&amp;display=swap'>
  <link rel="stylesheet" href="assets/css/login-signup.css">
  <link href="//fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style-starter.css">
  <script src="assets/js/auth.js"></script> <!-- Liên kết file auth.js -->
  <style>
    .error-message {
      position: relative;
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      display: none;
      /* Ẩn thông báo lỗi ban đầu */
    }

    .login:hover {
      background-color: #646db0;
    }
  </style>
</head>

<body>
  <header id="site-header" class="fixed-top">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
          VietNam Travel
        </a>
      </nav>
    </div>
  </header>

  <div class="screen-1">
    <div class="email">
      <label for="email">Email Address</label>
      <div class="sec-2">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" name="email" placeholder="Username@gmail.com" />
      </div>
    </div>
    <div class="password">
      <label for="password">Password</label>
      <div class="sec-2">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input class="pas" type="password" name="password" placeholder="············" />
        <ion-icon class="show-hide" name="eye-outline"></ion-icon>
      </div>
    </div>
    <div id="error-message" class="error-message">Invalid email or password.</div>
    <button class="login">Login</button>
    <div class="footer">
      <span>You don't have an Account?<a href="signup.html"> Signup Here</a></span>
      <span>Forgot Password?</span>
    </div>
  </div>
  <script>document.addEventListener('DOMContentLoaded', function () {
      // Tìm biểu tượng và ô nhập mật khẩu
      const passwordInput = document.querySelector('input[name="password"]');
      const togglePasswordIcon = document.querySelector('.show-hide');

      // Thêm sự kiện click cho biểu tượng
      togglePasswordIcon.addEventListener('click', function () {
        // Kiểm tra trạng thái hiển thị mật khẩu
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text'; // Hiển thị mật khẩu
          togglePasswordIcon.setAttribute('name', 'eye-off-outline'); // Đổi biểu tượng
        } else {
          passwordInput.type = 'password'; // Ẩn mật khẩu
          togglePasswordIcon.setAttribute('name', 'eye-outline'); // Đổi biểu tượng
        }
      });
    });</script>
</body>

</html>
