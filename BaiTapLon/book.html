        <div class="form-group">
            <label for="departDate">Departure Date</label>
            <input type="date" id="departDate">
            <input type="checkbox" id="roundTrip" onclick="toggleReturnDate()">
            <label for="roundTrip">Round Trip</label>
            <label for="returnDate">Return Date</label>
            <input type="date" id="returnDate" disabled>
        </div>
        <div class="form-group">
            <label for="seatCount">Seat Count</label>
            <select id="seatCount">
                <option>Adult</option>
                <option>Child</option>
                <option>Infant</option>
            </select>
            <label for="seatClass">Seat Class</label>
            <select id="seatClass">
                <option>Economy</option>

                <option>Business</option>
                <option>First Class</option>
            </select>
        </div>

            </select>
        </div>

        <div class="form-group">
            <label for="departDateBus">Departure Date</label>
            <input type="date" id="departDateBus">
            <input type="checkbox" id="roundTripBus" onclick="toggleReturnDateBus()">
            <label for="roundTripBus">Round Trip</label>
            <label for="returnDateBus">Return Date</label>
            <input type="date" id="returnDateBus" disabled>
        </div>
        <div class="form-group">
            <label for="seatCountBus">Seat Count</label>
            <select id="seatCountBus">

    <div id="airportTransfer" class="tabcontent">

        <div class="form-group">
            <label for="airportPickup">From Airport / Location</label>
            <select id="airportPickup">
                <option>Select Airport or Location</option>
            </select>
            <button onclick="swapLocations()">‚áÑ</button>
            <label for="locationDrop">To Location / Airport</label>
            <select id="locationDrop">
                <option>Select Location or Airport</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pickupDate">Pickup Date</label>
            <input type="date" id="pickupDate">

    <div id="carRental" class="tabcontent">
        <h2>Car Rental</h2>
        <div class="form-group">
            <label for="driveType">Drive Type</label>
            <select id="driveType">
                <option>Self-drive</option>
                <option>With driver</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pickupLocation">Pickup Location</label>

                <option>Select Pickup Location</option>
            </select>
